<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define a codificação do documento -->
    <meta charset="UTF-8">
    <!-- Define a escala inicial para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página exibido na aba do navegador -->
    <title>Recuperar Senha - Aluno | Help Desk Senac</title>
    <!-- Importa o arquivo de estilos CSS -->
    <link rel="stylesheet" href="../css/recuperar_senha_aluno.css">
    <!-- Importa a fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Mensagem para usuários com JavaScript desativado -->
    <noscript>
        <p style="color: red; text-align: center;">Este site requer JavaScript para funcionar corretamente. Por favor, habilite-o no seu navegador.</p>
    </noscript>
    <!-- Seção principal da página -->
    <main class="login-page">
        <!-- Título principal do site -->
        <h1 class="site-title">Comunidade Senac</h1>
        <!-- Container do formulário de recuperação -->
        <div class="login-container">
            <!-- Cabeçalho do container -->
            <header class="header">
                <!-- Logo do Senac -->
                <img src="../../assets/img/logoportal.png" alt="Logo do Portal Senac para o sistema Help Desk" width="200">
            </header>
            <!-- Formulário de recuperação de senha -->
            <form id="recuperarSenhaForm" class="login-form" method="POST">
                <!-- Campo para o e-mail -->
                <div class="input-group">
                    <label for="email">E-mail Senac</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Digite seu e-mail Senac" 
                        required 
                        autocomplete="email" 
                        aria-label="Digite seu e-mail Senac">
                </div>
                <!-- Botão para enviar o formulário -->
                <button type="submit" class="recover-button" aria-label="Recuperar senha">Recuperar Senha</button>
            </form>
            <!-- Links de navegação -->
            <div class="help-links">
                <!-- Link para voltar à tela de login -->
                <a href="tela_login_aluno.html" class="back-to-login">Voltar para o login</a>
            </div>
        </div>
    </main>
    <!-- Rodapé da página -->
    <footer class="footer">
        <!-- Descrição do sistema e informações da turma -->
        <p><strong>Help Desk – Comunidade Senac</strong>: Sistema de chamados técnicos. Turma 2023.07.303 - Técnico em Informática.</p>
        <!-- Nomes dos desenvolvedores -->
        <p>Alunos: Antonio Roni, Arley Ribeiro, Lucas Praça e Francisco Edimar.</p>
    </footer>
    <!-- Importa o arquivo JavaScript -->
    <script src="../js/recuperar_senha_aluno.js"></script>
</body>
</html>
