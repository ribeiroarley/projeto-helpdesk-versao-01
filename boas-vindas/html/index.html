<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define a codificação de caracteres como UTF-8 para suportar acentos e caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Configura a viewport para responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Help Desk Senac - Bem-vindo</title>
    <!-- Importa o arquivo CSS específico para estilizar esta página -->
    <link rel="stylesheet" href="../css/welcome.css">
    <!-- Importa a fonte Roboto do Google Fonts para consistência tipográfica -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Aviso exibido se o JavaScript estiver desativado no navegador -->
    <noscript>
        <p style="color: red; text-align: center;">Este site requer JavaScript para funcionar corretamente. Por favor, habilite-o no seu navegador.</p>
    </noscript>
    <!-- Seção principal da página -->
    <main class="welcome-page">
        <!-- Título principal do sistema -->
        <h1 class="site-title">Comunidade Senac</h1>
        <!-- Container central com o conteúdo da página -->
        <div class="welcome-container">
            <!-- Cabeçalho do container -->
            <header class="header">
                <!-- Logo do Senac exibida no topo -->
                <img src="../../assets/img/logoportal.png" alt="Logo do Portal Senac para o sistema Help Desk" width="200">
                <!-- Subtítulo da página -->
                <h2 class="welcome-subtitle">Sistema Help Desk</h2>
            </header>
            <!-- Conteúdo principal da página -->
            <div class="welcome-content">
                <!-- Título da seção de boas-vindas -->
                <h3 class="content-title">Bem-vindo(a)</h3>
                <!-- Descrição orientando o usuário a escolher sua categoria -->
                <p class="content-description">Escolha sua categoria para continuar:</p>
                <!-- Botões para redirecionar o usuário -->
                <div class="action-buttons">
                    <!-- Botão para redirecionar para a área de alunos -->
                    <button class="button aluno-button" onclick="redirectTo('aluno')">Sou Aluno</button>
                    <!-- Botão para redirecionar para a área de administradores -->
                    <button class="button admin-button" onclick="redirectTo('admin')">Sou Administrador</button>
                </div>
            </div>
        </div>
    </main>
    <!-- Rodapé da página -->
    <footer class="footer">
        <!-- Descrição do sistema e informações da turma -->
        <p><strong>Help Desk – Comunidade Senac</strong>: Sistema de atendimento e gerenciamento de chamados técnicos. Turma 2023.07.303 - Técnico em Informática.</p>
        <!-- Nomes dos desenvolvedores -->
        <p>Alunos: Antonio Roni, Arley Ribeiro, Lucas Praça e Francisco Edimar.</p>
    </footer>
    <!-- Importa o arquivo JavaScript que controla a lógica da página -->
    <script src="../js/welcome.js"></script>
</body>
</html>
